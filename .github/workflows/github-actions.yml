name: Test and Lint

on: [push, pull_request]

jobs:
  test:

    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:11
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          POSTGRES_PASSWORD: postgres
    steps:
      - uses: actions/checkout@v2
      - name: Install ruby
        run: |
          sudo apt-get update
          sudo apt-get install -y curl gnupg build-essential
          gpg2 --recv-keys 409B6B1796C275462A1703113804BB82D39DC0E3 7D2BAF1CF37B13E2069D6956105BD0E739499BDB
          curl -sSL https://get.rvm.io | sudo bash -s stable
          sudo usermod -a -G rvm `whoami`
          rvm install ruby-2.6.3
          rvm --default use ruby-2.6.3
      - name: Create cache directory
        run: |
          mkdir -p vendor/bundle
      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('hq-graphql.gemspec') }}
      - name: Set up environment
        run: |
          sudo apt-get update && sudo apt-get install -y apt-transport-https apt-utils
      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install postgresql-client-11
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
      - name: Set up database
        run: |
          cp spec/internal/config/database.circleci.yml spec/internal/config/database.yml
      - name: Run tests
        run: |
          bundle exec rspec
        env:
          DBPASSWORD: postgres

  lint:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install ruby
        run: |
          sudo apt-get update
          sudo apt-get install -y curl gnupg build-essential
          gpg2 --recv-keys 409B6B1796C275462A1703113804BB82D39DC0E3 7D2BAF1CF37B13E2069D6956105BD0E739499BDB
          curl -sSL https://get.rvm.io | sudo bash -s stable
          sudo usermod -a -G rvm `whoami`
          rvm install ruby-2.6.3
          rvm --default use ruby-2.6.3
      - name: Create cache directory
        run: |
          mkdir -p vendor/bundle
      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('hq-graphql.gemspec') }}
      - name: Install dependencies
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
      - name: Run rubocop
        run: |
          bundle exec rubocop
